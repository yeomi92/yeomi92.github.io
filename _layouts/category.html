---
layout: default
---

<!-- Page Header -->
<script id="dsq-count-scr" src="//yeomi92.disqus.com/count.js" async></script> 
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
              <h1>{{ page.title }}</h1>
              {% if page.description %}
                <span class="subheading">{{ page.description }}</span>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

        {% for category in site.data.category %}
        <article class="post-preview">
          <a href="{{category.value}}">
            <div class="post-title">{{ category.name }}</div>
          </a>
        </article>
        <hr>
        {% endfor %}

      </div>
    </div>
  </div>
